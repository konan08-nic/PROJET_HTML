<div class="card-form">
<form action="">
  <h1>Contactez-Moi</h1>
  <div class="separation"></div>
  <div class="corps-formulaire">
    <div class="gauche">
      <div class="groupe">
        <div class="boite">
          <label>Votre Prenom</label>
          <input type="text">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="boite">
          <label>Votre Adresse Mail</label>

          <i class="fa-solid fa-envelope"></i>
        </div>

          <label> Votre Telephone</label>
          <input type="text"> 
          <i class="fa-solid fa-phone"></i>
        </div>
      </div>
    </div>
    <div class="droite">
      <div class="boite">
        <label> Message</label>
        <textarea ></textarea>
      </div>
    </div>
  </div>
  <div class="pied-de-form" align="center">
    <button>Envoyez le message</button>
  </div>
